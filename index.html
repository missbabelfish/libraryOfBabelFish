<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library of BabelFish</title>
</head>
<body>
    <h1>Library of BabelFish</h1>
    <div class="container">
        <div class="columns">
            <h3>Title</h3>
            <h3>Author</h3>
            <h3>Genre</h3>
            <h3>Pages</h3>
            <h3 id="read">Read?</h3>
            <h3 id="remove">Remove</h3>
        </div>
        <div id="books-container">
        </div>
    </div>
    <button id="add-book">Add Book</button>
    <div id="book-form-container" hidden>
        <form action="" class="book-form" id="book-form">
            <fieldset>
                <legend>Add a Book to the Library</legend>
                <label for="title">
                    Title
                    <input id="title" type="text" name="title" required />
                </label>
                <label for="author">
                    Author
                    <input id="author" type="text" name="author" required />
                </label>
                <label for="genre">
                    Genre
                    <input id="genre" type="text" name="genre" required />
                </label>
                <label for="pages">
                    Pages
                    <input id="pages" type="number" name="pages" required />
                </label>
                <div class="read-input">
                    <label for="read">
                        Have read?
                    </label>
                    <input id="read-input" type="checkbox" name="read" required />
                </div>
                <button id="submit-book">Add to Shelf</button>
            </fieldset>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
